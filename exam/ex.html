<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolors Clone - Final Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --blue: #0066ff; --text: #060606; --grey: #777; --bg-light: #f5f5f7; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: white; color: var(--text); }
        button { cursor: pointer; border: none; outline: none; transition: 0.2s; background: none; }
        a { text-decoration: none; color: inherit; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 40px; background: white; border-bottom: 1px solid #eee;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--blue); }
        .nav-right { display: flex; align-items: center; gap: 20px; font-size: 14px; font-weight: 600; }
        .btn-blue { background: var(--blue); color: white !important; padding: 10px 20px; border-radius: 8px; }

        /* LANDING PAGE */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .hero { display: flex; align-items: center; padding: 80px 0; }
        .hero-text h1 { font-size: 72px; font-weight: 900; line-height: 1.1; margin-bottom: 25px; }
        .hero-palette { flex: 1; display: flex; height: 350px; border-radius: 20px; overflow: hidden; margin-left: 60px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15); }
        .hp-col { flex: 1; }

        /* COLOR OF THE DAY */
        .intro-section { display: flex; gap: 60px; padding: 60px 0; align-items: flex-start; }
        .intro-text { flex: 1.5; font-size: 18px; line-height: 1.6; color: #444; }
        .cotd-card { flex: 1; background: var(--bg-light); border-radius: 15px; padding: 25px; display: flex; gap: 20px; align-items: center; }
        .cotd-swatch { width: 80px; height: 80px; background: #301934; border-radius: 12px; }

        /* TOOLS GRID */
        .tools-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; padding: 40px 0; }
        .tool-card { padding: 40px; border-radius: 24px; cursor: pointer; transition: 0.3s; }
        .c-1 { background: #e3f9fd; color: #2d8e9e; } .c-2 { background: #e9efff; color: #4669c1; } 
        .c-3 { background: #f3e9ff; color: #8f56d3; } .c-4 { background: #ffe9f2; color: #c74b81; }
        .c-5 { background: #fff1e9; color: #d16e3f; } .c-6 { background: #fff9e9; color: #c9a13b; }

        /* RESOURCES & APPS */
        .res-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .res-card { background: #f9f9f9; padding: 30px; border-radius: 15px; border: 1px solid #f0f0f0; }
        .p-btn { flex: 1; padding: 25px; border: 1px solid #eee; border-radius: 15px; text-align: center; font-size: 22px; font-weight: 800; background: white; margin-top: 40px; }

        .make-colorful { font-size: 110px; font-weight: 900; color: #f0f0f0; text-align: center; padding: 100px 0; letter-spacing: -5px; }

        /* GENERATOR PAGE */
        .gen-main { display: flex; height: calc(100vh - 110px); width: 100%; position: relative; }
        .col { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 60px; position: relative; }
        .col-tools { position: absolute; top: 40%; display: flex; flex-direction: column; gap: 25px; opacity: 0; transition: 0.2s; font-size: 22px; }
        .col:hover .col-tools { opacity: 0.6; }
        .hex { font-size: 28px; font-weight: 900; margin-bottom: 5px; cursor: pointer; }
        
        .add-col-area { position: absolute; right: -15px; top: 0; bottom: 0; width: 30px; z-index: 10; display: flex; align-items: center; justify-content: center; opacity: 0; cursor: pointer; }
        .add-col-area:hover { opacity: 1; }
        .add-plus { width: 30px; height: 30px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-weight: 900; }

        /* AUTH PAGES */
        .auth-container { display: flex; height: 100vh; }
        .auth-form-side { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .auth-visual { flex: 1; background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%); }
        .auth-card { width: 100%; max-width: 380px; text-align: center; }
        .social-btn { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 700; font-size: 15px; }
        .auth-sep { display: flex; align-items: center; gap: 10px; margin: 25px 0; color: #aaa; font-size: 12px; }
        .auth-sep::before, .auth-sep::after { content:''; flex: 1; height: 1px; background: #eee; }
        .auth-input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 12px; font-size: 16px; }
        .auth-btn-main { width: 100%; background: var(--blue); color: white; padding: 16px; border-radius: 10px; font-weight: 700; font-size: 16px; }

    </style>
</head>
<body>

    <header id="navbar">
        <div class="logo" onclick="navTo('/')" style="cursor:pointer">coolors</div>
        <div class="nav-right">
            <span>Tools <i class="fa-solid fa-chevron-down"></i></span>
            <span style="color: #d122e3;">Go Pro</span>
            <div style="width:1px; height:20px; background:#eee;"></div>
            <a href="#/login">Log in</a>
            <a href="#/registration" class="btn-blue">Sign up</a>
        </div>
    </header>

    <div id="app"></div>

    <script>
        const getRandomHex = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        const isDark = (hex) => {
            const rgb = parseInt(hex.slice(1), 16);
            const r = (rgb >> 16) & 0xff, g = (rgb >> 8) & 0xff, b = (rgb >> 0) & 0xff;
            return (0.2126*r + 0.7152*g + 0.0722*b) < 140;
        };

        let state = {
            colors: ['#00BFB2', '#1A5E63', '#028090', '#F0F3BD', '#C64191'],
            locked: [false, false, false, false, false],
            names: ['Light Sea Green', 'Stormy Teal', 'Teal', 'Cream', 'Fuchsia Plum']
        };

        const navTo = (p) => { window.location.hash = p; };

        function renderHome() {
            return `
                <div class="container">
                    <section class="hero">
                        <div class="hero-text">
                            <h1>The super fast<br>color palettes<br>generator!</h1>
                            <p style="font-size: 20px; color: #555; margin-bottom: 40px;">Create the perfect palette or get inspired by<br>thousands of beautiful color schemes.</p>
                            <div style="display:flex; gap:15px;">
                                <button class="btn-blue" style="padding:16px 32px; font-size:18px;" onclick="navTo('/generator')">Start the generator!</button>
                                <button style="border:1px solid #ddd; padding:16px 32px; border-radius:10px; font-weight:700;">Explore trending</button>
                            </div>
                        </div>
                        <div class="hero-palette">
                            <div class="hp-col" style="background:#FF7D7D"></div>
                            <div class="hp-col" style="background:#FFBCBC"></div>
                            <div class="hp-col" style="background:#D0B8B8"></div>
                            <div class="hp-col" style="background:#B8D8D0"></div>
                            <div class="hp-col" style="background:#8FFFFF"></div>
                        </div>
                    </section>

                    <section class="intro-section">
                        <div class="intro-text">
                            Coolors is the lightning-fast, ultra-intuitive color palette generator for designers and creators. 
                            Instantly generate beautiful palettes, extract colors from images, and check accessibility effortlessly.
                        </div>
                        <div class="cotd-card">
                            <div class="cotd-swatch"></div>
                            <div>
                                <div style="font-size:12px; font-weight:800; color:#aaa; text-transform:uppercase;">Color of the day</div>
                                <div style="font-size:20px; font-weight:800;">Midnight Violet</div>
                                <div style="font-size:13px; color:#777; margin-top:5px;">#301934</div>
                            </div>
                        </div>
                    </section>

                    <div class="tools-grid">
                        <div class="tool-card c-1"><h3>Palette Generator</h3><p>Create palettes in seconds.</p></div>
                        <div class="tool-card c-2"><h3>Explore Palettes</h3><p>Browse 10M+ schemes.</p></div>
                        <div class="tool-card c-3"><h3>Image Picker</h3><p>Extract colors from photos.</p></div>
                        <div class="tool-card c-4"><h3>Contrast Checker</h3><p>Check accessibility.</p></div>
                        <div class="tool-card c-5"><h3>Palette Visualizer</h3><p>Preview on real designs.</p></div>
                        <div class="tool-card c-6"><h3>Color Picker</h3><p>Find the perfect shade.</p></div>
                    </div>

                    <p style="font-weight:800; color:#aaa; text-transform:uppercase; text-align:center; margin-top:40px;">More Coolors Resources</p>
                    <div class="res-grid">
                        <div class="res-card"><h4>Color Names</h4><p>Browse through color names.</p></div>
                        <div class="res-card"><h4>Free Fonts</h4><p>Discover beautiful free fonts.</p></div>
                        <div class="res-card"><h4>Collage Maker</h4><p>Create stylish photo collages.</p></div>
                    </div>

                    <div style="display:flex; gap:20px;">
                        <div class="p-btn">iOS App</div>
                        <div class="p-btn">Figma Plugin</div>
                        <div class="p-btn">Adobe Extension</div>
                    </div>

                    <div class="make-colorful">Make something colorful!</div>
                </div>
            `;
        }

        function renderGenerator() {
            return `
                <div style="padding: 10px 40px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-size: 14px;">
                    <div>Press the spacebar to generate color palettes!</div>
                    <div style="font-weight:700;"><i class="fa-regular fa-heart"></i> Save</div>
                </div>
                <div class="gen-main">
                    ${state.colors.map((c, i) => `
                        <div class="col" style="background:${c}; color: ${isDark(c) ? 'white' : 'black'}">
                            <div class="col-tools">
                                <i class="fa-solid fa-xmark" onclick="removeCol(${i})"></i>
                                <i class="fa-solid fa-lock${state.locked[i] ? '' : '-open'}" onclick="toggleLock(${i})"></i>
                                <i class="fa-regular fa-heart"></i>
                            </div>
                            <div class="hex">${c.replace('#','')}</div>
                            <div style="font-size:13px; opacity:0.7;">${state.names[i]}</div>
                            ${i < state.colors.length - 1 ? `
                                <div class="add-col-area" onclick="addCol(${i})">
                                    <div class="add-plus">+</div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderAuth(isLogin) {
            return `
                <div class="auth-container">
                    <div class="auth-form-side">
                        <div class="auth-card">
                            <h1 style="font-size:48px; font-weight:900; margin-bottom:10px;">${isLogin ? 'Hello!' : 'Sign up'}</h1>
                            <p style="color:#666; margin-bottom:30px;">Use your email or another service to continue.</p>
                            
                            <div class="social-btn"><img src="https://img.icons8.com/color/24/google-logo.png"/> Continue with Google</div>
                            <div class="social-btn"><i class="fa-brands fa-apple" style="font-size:20px;"></i> Continue with Apple</div>
                            
                            <div class="auth-sep">OR</div>

                            ${!isLogin ? '<input type="text" class="auth-input" placeholder="Full Name">' : ''}
                            <input type="email" class="auth-input" placeholder="Email">
                            ${!isLogin ? '<input type="password" class="auth-input" placeholder="Password">' : ''}
                            
                            <button class="auth-btn-main" onclick="navTo('/generator')">${isLogin ? 'Continue with email' : 'Create your free account'}</button>
                            
                            <p style="margin-top:24px; font-size:14px;">
                                ${isLogin ? "Don't have an account?" : "Already have an account?"} 
                                <a href="#/${isLogin ? 'registration' : 'login'}" style="color:var(--blue); font-weight:700;">${isLogin ? 'Sign up' : 'Log in'}</a>
                            </p>
                        </div>
                    </div>
                    <div class="auth-visual"></div>
                </div>
            `;
        }

        window.toggleLock = (i) => { state.locked[i] = !state.locked[i]; router(); };
        window.removeCol = (i) => { if(state.colors.length > 2) { state.colors.splice(i,1); state.locked.splice(i,1); state.names.splice(i,1); router(); } };
        window.addCol = (i) => { 
            state.colors.splice(i+1, 0, getRandomHex()); 
            state.locked.splice(i+1, 0, false); 
            state.names.splice(i+1, 0, 'New Color'); 
            router(); 
        };

        const router = () => {
            const h = window.location.hash || '#/';
            const app = document.getElementById('app');
            const nav = document.getElementById('navbar');
            nav.style.display = (h.includes('login') || h.includes('registration')) ? 'none' : 'flex';

            if (h === '#/') app.innerHTML = renderHome();
            else if (h === '#/generator') app.innerHTML = renderGenerator();
            else if (h === '#/login') app.innerHTML = renderAuth(true);
            else if (h === '#/registration') app.innerHTML = renderAuth(false);
        };

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && window.location.hash === '#/generator') {
                e.preventDefault();
                state.colors = state.colors.map((c, i) => state.locked[i] ? c : getRandomHex());
                router();
            }
        });

        window.onhashchange = router;
        window.onload = router;
    </script>
</body>
</html>
