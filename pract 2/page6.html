<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .section {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .text-left {
      flex: 1 1 45%;
    }

    .text-left h1 {
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .text-right {
      flex: 1 1 45%;
      font-size: 1rem;
      color: #333;
    }
    
    .logos {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .logo-box img {
      width: 70%;
      height: auto;
      max-width: 100px;
      filter: brightness(0) invert(1); 
      opacity: 0.9;
   } 

    

    @media (max-width: 768px) {
      .top {
        flex-direction: column;
        text-align: center;
      }
      .text-left h1 {
        font-size: 2rem;
      }
      .text-right p {
        font-size: 0.95rem;
      }
      .logos {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="top">
      <div class="text-left">
        <h1>Trusted by the World's Leading Organisations</h1>
      </div>
      <div class="text-right">
        <p>
          Duis aute irure dolor in reprehenderit in voluptate <br><br>velit esse cillum dolore eu fugiat nulla pariatur.
          <br><br>
          Excepteur sint occaecat cupidatat non proident.
        </p>
      </div>
    </div>

    <div class="logos">
      <div class="logo-box"><img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/a32313390c475bec9fff6116/black-logo-1.png" alt="Company Logo 1" /></div>
      <div class="logo-box"><img src="https://images01.nicepagecdn.com/thumbs/a1389d7bc73adea1e1c1fb7e/e8ce7cced71d5c7aa4d002e1/black-logo-2_150.png" alt="Company Logo 2" /></div>
      <div class="logo-box"><img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/8aba9edd10b65867bb8c1fd0/black-logo-3.png" alt="Company Logo 3" /></div>
      <div class="logo-box"><img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/da20b91fac9e573f9e813582/black-logo-4.png" alt="Company Logo 4" /></div>
      <div class="logo-box"><img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/f4c2ec35cca95ad2b1db886b/black-logo-5.png" alt="Company Logo 5" /></div>
      <div class="logo-box"><img src="https://images01.nicepagecdn.com/a1389d7bc73adea1e1c1fb7e/62605c9f773e5f9cbdda4dbf/black-logo-6.png" alt="Company Logo 6" /></div>
      <div class="logo-box"><img src="https://images01.nicepagecdn.com/thumbs/a1389d7bc73adea1e1c1fb7e/7b273cca908c5a97a1457ce5/black-logo-8_150.png" alt="Company Logo 7" /></div>
    </div>
  </section>
</body>
</html>
