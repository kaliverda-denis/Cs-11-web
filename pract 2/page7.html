<html>
<head>
  <style>
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
    }

    .team-section {
      background: #ff5e5e;
      text-align: center;
      padding: 60px 20px;
    }

    .team-section h1 {
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .team-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .member {
      background: #fff;
      width: 280px;
      display: inline-block;
      margin: 12px;
      padding: 30px 20px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .member h3 {
      font-size: 17px;
      margin: 0;
      color: #222;
    }

    .member p {
      font-size: 14px;
      color: #777;
      margin: 5px 0 12px;
    }

    .icons i {
      color: #ff5e5e;
      margin: 0 6px;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .icons i:hover {
      color: #000;
    }

    .credits {
      margin-top: 40px;
      font-size: 14px;
      color: #fff;
    }

    .credits a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .member { width: 45%; }
    }

    @media (max-width: 600px) {
      .member { width: 90%; }
    }
  </style>
</head>
