<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
    }


    .logo img {
      height: 50px;
    }


    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #e86b6b;
      left: 0;
      bottom: -4px;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }


    .contact-btn {
      border: 1px solid #777;
      background: transparent;
      color: white;
      padding: 8px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://assets.nicepagecdn.com/d2cc3eaa/6411963/images/logo-language.png" alt="Language Center Logo">
    </div>

    <nav>
      <a href="#">HOME</a>
      <a href="#">ABOUT US</a>
      <a href="#">PAGES</a>
      <a href="#">CONTACT US</a>
    </nav>

    <button class="contact-btn">CONTACT US</button>
  </header>
</body>
</html>
